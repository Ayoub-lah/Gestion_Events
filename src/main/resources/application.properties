# Server
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:eventdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Vaadin
vaadin.servlet.productionMode=false


# Maximum file size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Upload Configuration
file.upload-dir=uploads
app.base-url=http://localhost:8080

# Static Resources Configuration - CORRIGÉ
spring.web.resources.static-locations=classpath:/static/,file:./uploads/
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/uploads/**

# Configuration pour les graphiques Vaadin
vaadin.charts.development-mode=true

# Activation des WebSockets pour les mises à jour en temps réel
spring.websocket.enabled=true